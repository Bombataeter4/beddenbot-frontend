
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeddenBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #chat-header {
            background: #ff7f50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f1f1f1;
        }
        #chat-input {
            display: flex;
            padding: 10px;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
            border-radius: 5px;
        }
        #chat-input button {
            padding: 10px;
            background: #ff7f50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">BeddenBot</div>
        <div id="chat-output"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Stel een vraag over bedden of matrassen!">
            <button id="send-btn">Verstuur</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
